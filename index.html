 <script>
     var aAudio = new Audio('http://www.w3schools.com/html/horse.ogg');
     var bAudio = new Audio('http://www.w3schools.com/html/horse.mp3');

         if(letter == 'a') {
             aAudio.play();
         } else if(letter == 'b') {
             bAudio.play();
         }
     }
 </script>
